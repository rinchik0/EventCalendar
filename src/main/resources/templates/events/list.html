<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мероприятия</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Мои мероприятия</h1>
        <form th:action="@{/events}" method="post" class="mb-4">
            <div class="mb-3">
                <input type="text" class="form-control" name="title" placeholder="Название" required>
            </div>
            <button type="submit" class="btn btn-primary">Создать</button>
        </form>

        <div th:if="${events.empty}}">
            <div class="alert alert-info">У вас нет мероприятий</div>
        </div>
        <div th:unless="${events.empty}" class="list-group">
            <a th:each="event : ${events}"
                th:href="@{/events/{id}(id=${event.id})}"
                class="list-group-item list-group-item-action">
                <h5 th:text="${event.title}"></h5>
                <small th:text="${event.startTime}"></small>
            </a>
        </div>
    </div>
</body>
</html>
