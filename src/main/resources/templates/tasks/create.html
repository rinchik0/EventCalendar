<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создание задачи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <h1>Новая задача для мероприятия:
            <span th:text="${event.title}"></span>
        </h1>
        <form th:action="@{/tasks/create}" th:object="${task}" method="post">
            <input type="hidden" th:field="*{event.id}"/>
            <div class="mb-3">
                <label class="form-label">Название задачи</label>
                <input type="text" name="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Исполнитель</label>
                <select name="assigneeId" class="form-select" required>
                    <option value="">Выберите исполнителя</option>
                    <option th:each="user : ${users}"
                            th:value="${user.id}"
                            th:text="${user.username}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Создать задачу</button>
        </form>
        <a th:href="@{/events/list}">Назад к списку</a>
    </div>
</div>
</body>
</html>
